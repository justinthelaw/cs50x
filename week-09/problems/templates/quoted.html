{% extends "layout.html" %} {% block title %} Quote Results {% endblock %} {%
block main %}
<table class="table tablestriped">
  <thead>
    <tr>
      <th>Symbol</th>
      <th>Name</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ result.symbol }}</td>
      <td>{{ result.name }}</td>
      <td>{{ result.price | usd }}</td>
    </tr>
  </tbody>
</table>
<form action="/quote">
  <button type="submit" class="btn btn-primary">New Search</button>
</form>
{% endblock %}
